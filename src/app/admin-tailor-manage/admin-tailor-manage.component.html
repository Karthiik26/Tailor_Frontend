<app-admin-navbar></app-admin-navbar>
<div class="container" style="top: auto; left: 140px; position: relative; width: 100%;height: 100%;">

    <div class="container mt-3">
        <h2 style="text-align: center;font-weight: 800;letter-spacing: 3px;">Tailors Details</h2>
        <h6 style="text-align: center;font-weight: 800;letter-spacing: 3px;">Total Number Of Tailor {{length}}</h6>
    </div>

    <div style="display: flex;align-items: center;justify-content: center;">
        <button style="text-align: center;letter-spacing: 3px;width: 50%;margin-top: 15px; font-weight: 700;"
            class="btn btn-outline-warning fs-5" data-bs-toggle="modal" data-bs-target="#exampleModal3">Create Tailor
            Account</button>
    </div>

    <div class="boxmain" *ngFor="let data of Tailor">
        <div class="contmain">
            <h4><span style="font-weight: 500;">Tailor Name : </span><span
                    style="font-weight: 800;letter-spacing: 1.5px;">{{data.TailorName}}</span> </h4>
        </div>
        <div class="box1">
            <div class="cont03">
                <h5 style="font-weight: 500;"> Specialist : {{data.TailorSpecialist}} </h5>

                <h5 style="font-weight: 500;">Email : {{data.TailorEmail}}</h5>

                <h6 style="font-weight: normal;">
                    {{data.TailorAbout}}
                </h6>
            </div>

            <div class="cont04">
                <!-- <button type="button" class="btn btn-outline-primary fs-5" data-bs-toggle="modal"
                data-bs-target="#exampleModal2">
                Update
            </button> -->
                <button type="button" class="btn btn-outline-danger fs-5" data-bs-toggle="modal"
                    data-bs-target="#exampleModal" (click)="DeleteTailor(data._id)">
                    Delete
                </button>
            </div>
        </div>
    </div>

    <!-- Delete -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modalflexingitem">
            <div class="modal-content changingbg">
                <div class="modal-header">
                    <h5 class="modal-title" style="color: red;" id="exampleModalLabel">Your Tailor Was Deleted
                        Added</h5>
                    <button type="button" class="btn-close btn-white" data-bs-dismiss="modal"
                        aria-label="Close"></button>
                </div>
                <!-- <div class="modal-body" style="color: green;" >
          Go To Inventry 
        </div> -->
                <!-- <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div> -->
            </div>
        </div>
    </div>

    <!-- Update -->
    <div class="modal fade" id="exampleModal2" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog md2 ">
            <div class="modal-content changingbg">
                <div class="modal-header">
                    <h5 class="modal-title" style="color: green;" id="exampleModalLabel">Update Your Tailor
                    </h5>
                    <button type="button" class="btn-close btn-white" data-bs-dismiss="modal"
                        aria-label="Close"></button>
                </div>
                <!-- <div class="modal-body" style="color: green;" >
          Go To Inventry 
        </div> -->
                <!-- <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div> -->
            </div>
        </div>
    </div>

    <!-- Create -->
    <div class="modal fade" id="exampleModal3" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog md2">
            <div style="width: 800px;margin-left: -150px;" class="modal-content changingbg">
                <div class="modal-header">
                    <h5 class="modal-title" style="color: green;" id="exampleModalLabel">Create You Tailors</h5>
                    <button type="button" class="btn-close btn-white" data-bs-dismiss="modal"
                        aria-label="Close"></button>
                </div>
                <div style="padding: 30px 45px;">
                    <form #GetTailorValues="ngForm" (ngSubmit)="GettingTailorValues(GetTailorValues.value, ClothImge)">
                        <div class="mb-3 txting">
                            <label for="formFile" class="form-label">Import Tailor Image</label><br>
                            <input class="form-control-lg" type="file" id="formFile" name="ClothImge" #ClothImge>
                        </div>
                        <div class="mb-3">
                            <label for="GetEmail" class="form-label fs-5 ">Tailor Email Id</label>
                            <input type="email" class="form-control fs-5 " id="GetEmail" placeholder="name@gmail.com"
                                #TailorEmail="ngModel" name="TailorEmail" ngModel required>
                        </div>
                        <div class="mb-3">
                            <label for="name" class="form-label fs-5 ">Tailor Name</label>
                            <input type="email" class="form-control fs-5 " id="name" placeholder=""
                                #TailorName="ngModel" name="TailorName" ngModel required>
                        </div>
                        <div class="mb-3">
                            <label for="Phone" class="form-label fs-5 ">Tailor Phone</label>
                            <input type="text" class="form-control fs-5 " id="Phone" placeholder="+91 1234567890"
                                #TailorPhone="ngModel" name="TailorPhone" ngModel required>
                        </div>
                        <div class="mb-3">
                            <label for="Password" class="form-label fs-5 ">Tailor Password</label>
                            <input type="password" class="form-control fs-5 " id="Password" placeholder="Password"
                                #TailorPassword="ngModel" name="TailorPassword" ngModel required>
                        </div>
                        <div class="mb-3">
                            <label for="specialist" class="form-label fs-5 ">Tailor Specialist</label>
                            <input type="text" class="form-control fs-5 " id="specialist" placeholder="Specialist"
                                #TailorSpecialist="ngModel" name="TailorSpecialist" ngModel required>
                        </div>
                        <div class="mb-3">
                            <label for="Time" class="form-label fs-5 ">Tailor Availability</label>
                            <input type='time' class="form-control fs-5 " id="Time" #FromTime="ngModel" name="FromTime"
                                ngModel required pattern="(?:[01]\d|2[0-3]):[0-5]\d">
                            <input type="time" class="form-control fs-5 " id="Time" #ToTime="ngModel" name="ToTime"
                                ngModel required pattern="(?:[01]\d|2[0-3]):[0-5]\d">
                        </div>
                        <div class="mb-3">
                            <label for="abouttailor" class="form-label fs-5 ">About Tailor</label><br>
                            <textarea name="TailorAbout" #TailorAbout="ngModel" id="" cols="85" rows="2" ngModel
                                required></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="TailorAddress" class="form-label fs-5 ">Tailor Address</label>
                            <input type="text" class="form-control fs-5 " id="TailorAddress"
                                placeholder="Tailor Address" #TailorAddress="ngModel" name="TailorAddress" ngModel
                                required>
                        </div>
                        <div style="display: flex;margin: auto;justify-content: center;align-items: center;width: 100%;"
                            class="mb-3">
                            <button type="submit" class="btn btn-outline-primary w-100 ">Get Into Our Darjee
                                Family</button>
                        </div>
                        <div style="display: flex;margin: auto;justify-content: center;align-items: center;width: 100%;"
                            class="mb-3">
                            <button class="btn btn-outline-danger w-100" data-bs-dismiss="modal">Close</button>

                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

</div>
