<!-- crausel -->
<div class="container-fluid"
    style="display: flex;justify-content: center; align-items: center; margin: auto;flex-direction: column;margin-top: 30px;">
    <div class="text-center mt-4 mb-4   ">
        <!-- <h2><span style="font-size: 32px;" >Welcome</span> To Our Shopping Area</h2> -->
    </div>
    <div id="carouselExampleInterval" class="carousel slide"  data-bs-ride="carousel">
        <div class="carousel-inner" *ngIf="ClothData">
            <div class="carousel-item active" data-bs-interval="3000">
                <img (click)="GettingId(ClothAdda[13].ClothId)" [src]="getImageSource(ClothData[13])"
                class="d-block w-100" height="600px" alt="...">
                <div class="carousel-caption d-none d-md-block">
                    <h5 style="font-size: 35px;" >{{ClothAdda[13].ClothName}}</h5>
                    <p style="font-size: 18px;" >{{ClothAdda[13].ClothAbout}}</p>
                </div>
            </div>
            <div class="carousel-item" data-bs-interval="2000">
                <img (click)="GettingId(ClothAdda[1].ClothId)" [src]="getImageSource(ClothData[1])"
                class="d-block w-100" height="600px" alt="...">
                <div class="carousel-caption d-none d-md-block">
                    <h5 style="font-size: 35px;" >{{ClothAdda[1].ClothName}}</h5>
                    <p style="font-size: 18px;" >{{ClothAdda[1].ClothAbout}}</p>
                </div>
            </div>
            <div class="carousel-item">
                <img (click)="GettingId(ClothAdda[9].ClothId)" [src]="getImageSource(ClothData[9])"
                class="d-block w-100" height="600px" alt="...">
                <div class="carousel-caption d-none d-md-block">
                    <h5 style="font-size: 35px;" >{{ClothAdda[9].ClothName}}</h5>
                    <p style="font-size: 18px;" >{{ClothAdda[9].ClothAbout}}</p> </div>
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleInterval"
        data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
    </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleInterval"
            data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>
</div>

<!-- more designs -->
<div class="container">
    <div class="text-center mt-5">
        <h2 id="bgImage" >Moree Designs!!</h2>
    </div>
    <div class="row row-cols-1 row-cols-md-3" style="row-gap: 50px; margin-top: 13vh;">
        <div class="col" *ngFor="let data of ClothAdda">
            <div class="card" style="width: 24rem;">
                <img (click)="GetClothId(data.ClothId)" [src]="getImageSource(data.ClothImge)" class="card-img-top"
                    alt="Image Not Found">
                <div class="card-body">
                    <h5 class="card-title">{{data.ClothPrice}}</h5>
                    <p class="card-text fs-3">{{data.ClothName}}</p>
                    <div class="btn-toolbar justify-content-around">
                        <button [disabled]='data.ClothId === ClothIdsss' (click)="AddToCart(data.ClothId)" class="btn btn-success">Add TO Cart</button>
                    </div>
                    <!-- <div class="btn-toolbar justify-content-around">
                        <button [disabled]="showcart" routerLink="/AddToCart" class="btn btn-warning">Show My Cart</button>
                    </div> -->
                </div>
            </div>
        </div>
    </div>

</div>
