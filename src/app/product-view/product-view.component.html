<app-nav-bar [item]="clothnumber" ></app-nav-bar>

<div class="header">
    <h2 class="text-center mt-4">Detailes About Product Cloth </h2>
</div>

<div class="container-fluid container-main">
    <div *ngIf="DataItems" class="box-1" style="float: left;display: flex;">
        <div id="carouselExampleControlsNoTouching" class="carousel slide" data-bs-touch="false">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img [src]="getImageSource(DataItems.ClothImge)" class="d-block" width="100%" height="600px" alt="...">
                </div>
            </div>
        </div>
        <div class="box-2">
            <div class="inside-box-1">
                <h2 style="padding-top: 15px;padding-bottom: 30px;">{{DataItems.ClothName}}</h2>
            </div>
            <div class="inside-box-2">
                <h4 style="top: 0px;position: relative;"> <b>Description :-</b>
                    <p>{{DataItems.ClothAbout}}</p>
                </h4>
            </div>
            <div class="inside-box-3" style="padding-top: 20px;padding-bottom: 25px;">
                <h4> {{DataItems.ClothPrice}} &#8377;</h4>
            </div>
            <div class="inside-box-4">
                <button (click)="AddToCart(DataItems.ClothId)" class="btn btn-outline-info" style="margin-right: 15px;">Add To Cart</button>
                <!-- <button class="btn btn-outline-success" routerLink="/CheckOutProduct">Buy</button> -->
            </div>
        </div>
    </div>

    <br>
    <br>

    <hr>
    <hr>
